version: "3.7"

services:
  mysql-service:
    image: mysql:latest
    networks:
      - spring-boot-mysql-network
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=bank_rest
    hostname:
      - "127.0.0.1"
  soap-service:
    image: dockeryumi/bank.soap.service:latest
    networks:
      - spring-boot-mysql-network
    restart: always
  soap-service:
    image: dockeryumi/bank.rest.service:latest
    restart: always
    ports:
      - "4000:4000"
    networks:
      - spring-boot-mysql-network
    depends_on:
      - mysql-service
      - soap-service

networks:
  spring-boot-mysql-network:
    driver: bridge